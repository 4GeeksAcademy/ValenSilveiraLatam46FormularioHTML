<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ba2e7ee311.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container my-4 mb-4">
        <div class="card shadow-sm">
            <div class="card-header fw-semibold">
                <h4>Payment form example</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-danger py-2" role="alert">
                    Some fields are missing
                </div>
                <form>
                    <div class="row mb-3">
                        <div class="col-md-5">
                            <label for="card" class="form-label">Card #</label>
                            <input type="number" class="form-control" id="card" placeholder="XXXXXXXXXXXXXXXX">
                        </div>
                        <div class="col-md-3">
                            <label for="cvc" class="form-label">CVC #</label>
                            <input type="number" class="form-control" id="cvc" placeholder="0000">
                        </div>
                        <div class="col-md-4">
                            <label for="amount" class="form-label">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="amount" placeholder="Amount">
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName">
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city">
                        </div>
                        <div class="col-md-4">
                            <label for="state" class="form-label">State</label>
                            <select id="state" class="form-select">
                                <option selected>Pick a state</option>
                                <option>San Jose</option>
                                <option>Montevideo</option>
                                <option>Colonia</option>
                                <option>Maldonado</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="zip" class="form-label">Postal Code</label>
                            <input type="number" class="form-control" id="zip">
                        </div>
                    </div>

                    <div class="row mb-3">

                        <div class="col-6">
                            <label class="form-label pb-1">We accept:</label><br>
                            <div class="d-flex align-items-center gap-3 btn-secondary p-2 rounded col-5">
                                <div class="form-check d-flex align-items-center gap-1">
                                    <input class="form-check-input" type="radio" name="payment" id="mastercard"
                                        style="transform: scale(0.8);">
                                    <label class="form-check-label" for="mastercard">
                                        <i class="fa-brands fa-cc-mastercard fs-7"></i>
                                    </label>
                                </div>
                                <div class="form-check d-flex align-items-center gap-1">
                                    <input class="form-check-input" type="radio" name="payment" id="visa"
                                        style="transform: scale(0.8);">
                                    <label class="form-check-label" for="visa">
                                        <i class="fa-brands fa-cc-visa fs-7"></i>
                                    </label>
                                </div>
                                <div class="form-check d-flex align-items-center gap-1">
                                    <input class="form-check-input" type="radio" name="payment" id="diners"
                                        style="transform: scale(0.8);">
                                    <label class="form-check-label" for="diners">
                                        <i class="fa-brands fa-cc-diners-club fs-7"></i>
                                    </label>
                                </div>
                                <div class="form-check d-flex align-items-center gap-1">
                                    <input class="form-check-input" type="radio" name="payment" id="amex"
                                        style="transform: scale(0.8);">
                                    <label class="form-check-label" for="amex">
                                        <i class="fa-brands fa-cc-amex fs-7"></i>
                                    </label>
                                </div>
                            </div>

                        </div>
                        <div class="col-6">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="3"
                                placeholder="Add any notes here."></textarea>
                            <p class="text-muted">Add any notes here.</p>
                        </div>
                    </div>
                </form>
            </div>

            <div class="card-footer d-flex justify-content-end  gap-2">
                <button type="reset" class="btn btn-secondary btn-sm">Cancel</button>
                <button type="submit" class="btn btn-primary btn-sm">Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
